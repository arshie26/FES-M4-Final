<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/69b822bc74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="find.js" defer></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <figure class="icon__container">
                    <img class="icon" src="whitelogo.png">
                </figure>
                <ul class="nav__links">
                    <li>
                        <a class="
                        nav__link
                        link__hover--effect" onclick="goHome()">Home</a>
                    </li>
                    <li>
                        <a class="
                        nav__link
                        link__hover--effect" onclick="goFind()">Find your car</a>
                    </li>
                    <li>
                        <a class="
                        nav__link
                        nav__link--primary">Contact</a>
                    </li>
                </ul>
                <button class="btn__menu btn__menu--open find" onclick = "openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="nav__mobile">
                    <button class="btn__menu btn__menu--close" onclick = "closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="mobile__nav--links">
                        <li>
                            <a class="
                            nav__link" onclick="goHome()">Home</a>
                        </li>
                        <li>
                            <a class="
                            nav__link" onclick="goFind()">Find your car</a>
                        </li>
                        <li>
                            <a class="
                            nav__link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="browse__container">
            <h1 class="hero__title">Browse our movies</h1>
            <div class="find__search--container">
                <input class="search" placeholder="Search by Make, Model or Keyword" oninput="getMovies(event)">
                <button class="find__search--button" onclick = "getMovies(event)">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="overlay">    
        </div>
    </section>
    <section id="results">
        <div class="sorting__bar">
            <h2 class="results__title">Search results: </h2>
            <select class="sort__movies" onchange="renderMovies(event.target.value)">
                <option value="Select" selected disabled>Sort</option>
                <option value="year">Year</option>
                <option value="name">Name</option>
                <option value="type">Type</option>
            </select>
        </div>
        <div class="cards">
            <div class="spinner__container">
                <i class="fas fa-spinner movies__loading--spinner"></i>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer__wrapper">
                <div class="icon__container">
                    <img class="icon" src="whitelogo.png">
                </div>
                <div class="footer__links">
                    <li>
                        <a class="
                        footer__link
                        link__hover--effect">Home</a>
                    </li>
                    <li>
                        <a class="
                        footer__link
                        link__hover--effect">Find your movie</a>
                    </li>
                    <li>
                        <a class="
                        footer__link
                        link__hover--effect">Contact</a>
                    </li>
                </div>
                <div class="footer__copyright">
                    copy &copy; Arsh Agarwal 2026 
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
